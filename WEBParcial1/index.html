<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="index.css">
  <title>Restaurant & Longue</title>
</head>

<body>
  <!-- header -->
  <header>

    <div class="row pt-4 pl-4">
      <div class="col-sm-10 col-12">
        <h1 style="font-family: 'Satisfy', cursive">Restaurant & Longue</h1>
      </div>
      <div class="col-sm-2 col-12">
        <button class="btn" id="cart">
          <img src="car.png" width="50" alt="" />
          <span id="numItems">0</span>
          <span> items</span>
        </button>
      </div>
    </div>

    <hr />

    <img src="banner.png" class="img-fluid w-100" alt="Responsive image" />

    <hr />
    <!-- menu  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-4">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav" id="nav"></ul>
      </div>
    </nav>

    <hr />

  </header>

  <main class="container py-5">
    <section>
      <h2 class="text-center" id="title"></h2>
      <hr />
      <div id="main-content"></div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Cancel the order</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <p>Are you sure about cancelling the order?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn yellowBtn" data-dismiss="modal" id="confirm">
              Yes, I want to cancel the order
            </button>
            <button type="button" class="btn redBtn" data-dismiss="modal">
              No, I want to continue adding products
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center p-3">
    <p>Contact us +57 3102105253 - info@restaurant.com - @restaurant</p>
  </footer>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
